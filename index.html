      crtHum.currentTime = 0;
      crtHum.volume = 1;
      crtHum.play();
      setTimeout(() => fadeOutAudio(crtHum, 200), 2000);
    } catch(e) {}

    crtEl.addEventListener('animationend', () => {
      matrix.style.display = 'block';
      matrix.style.opacity = '0.3';
      resizeMatrix();
      drawMatrix();
      setTimeout(() => {
        typeLines(logEl, INFO, 0.2, 200);
        logEl.classList.add('flicker');
        fadeOutAudio(crtHum, 300);
      }, 1200);
    }, { once: true });
  });
</script>
</body>
</html>
