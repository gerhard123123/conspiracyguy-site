<script>
    function adjustVideoPosition() {
        const video = document.querySelector('.videoOnStrip');
        const home = document.getElementById('home');

        const homeRect = home.getBoundingClientRect();

        // These percentages are based on your filmstrip position inside the background image
        const topPercent = 0.46;   // 47% from top
        const leftPercent = 0.22;  // 23% from left
        const widthPercent = 0.55; // 55% width of the section
        const aspectRatio = 830 / 350;

        const width = homeRect.width * widthPercent;
        const height = width / aspectRatio;
        const top = homeRect.height * topPercent;
        const left = homeRect.width * leftPercent;

        video.style.width = width + 'px';
        video.style.height = height + 'px';
        video.style.top = top + 'px';
        video.style.left = left + 'px';
    }

    // Run on load and resize
    window.addEventListener('load', adjustVideoPosition);
    window.addEventListener('resize', adjustVideoPosition);
</script>
